{{ define "main" }}
<div class="container">
    <div class="row">
        <div class="col-md-7 center">
            <div class="panel panel-default" id="login-panel">
                <div class="panel-heading">
                    <h3 class="panel-title">{{.Title}}</h3>
                </div>
                <div class="panel-body">
                    <div class="error-summary collapse">
                        <div class="panel panel-danger">
                            <div class="panel-body">

                            </div>
                        </div>
                    </div>

                    <form action="" method="POST">
                        <div class="form-group">
                            <label for="username">{{.Params.email}}</label>
                            <input type="email" class="form-control" id="username" name="username"
                                   placeholder="{{.Params.emailplaceholder}}">
                        </div>
                        <div class="form-group">
                            <label for="password">{{.Params.password}}</label>
                            <input type="password" class="form-control" id="password" name="password"
                                   placeholder="Password" autocomplete="off">
                        </div>

                        <input type="submit" class="btn btn-success" value="{{.Params.submit}}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{{ end }}
