{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-8 center">
      <div class="panel panel-default" id="forgot-password-panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{.Title}}</h3>
        </div>
        <div class="panel-body">
          <div class="error-summary collapse">
            <div class="panel panel-danger">
              <div class="panel-body">

              </div>
            </div>
          </div>
          <div class="forgot-password collapse">
            <div class="panel panel-success">
              <div class="panel-body">
                {{.Params.forgot_password_message}}
              </div>
            </div>
          </div>

          <form action="" method="POST">
            <div class="form-group">
              <label for="username">{{.Params.email}}</label>
              <input type="email" class="form-control" id="username" name="username"
                     placeholder="{{.Params.emailplaceholder}}">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-success" value="{{.Params.submit}}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
