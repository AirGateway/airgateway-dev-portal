{{ define "main" }}
{{ with .Site.GetPage "section" "home" }}
<div class="jumbotron" id="home-jumbotron" style="background-color: white; color: black;" >
    <div class="container" >

            <h2> {{$.Params.Title}} </h2>

            <h3>{{$.Params.description}}</h3>

            {{ $.Params.body | markdownify}}

            {{ if $.Params.link }}
              <p id="jumbo-cta">
                  <a class="btn btn-primary btn-lg" href="{{$.Params.link}}" role="button"> {{$.Params.linktext}} </a>
              </p>
            {{ end }}

    </div>
</div>
{{ end }}

<hr>

<script>
    if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
        if (!user) {
            window.netlifyIdentity.on("login", () => {
            document.location.href = "/admin/";
            });
        }
        });
    }
</script>

{{ end }}
