{{ define "main" }}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">

                {{ if eq .Params.id "member-dashboard" }}
                {{ .Render "dashboard" }}
                {{ end }}


                {{ if eq .Params.id "member-profile" }}
                {{ .Render "profile" }}
                {{ end }}

                {{ if eq .Params.id "member-chat" }}
                {{ .Render "chat" }}
                {{ end }}
            </div>
        </div>
    </div>
{{ end }}
