{{ define "main" }}
<div class="container">
  <div class="row">
    <div class="col-md-8 center">
      <div class="panel panel-default" id="reset-password-panel">
        <div class="panel-heading">
          <h3 class="panel-title">{{.Title}}</h3>
        </div>
        <div class="panel-body">
          <div class="error-summary collapse">
            <div class="panel panel-danger">
              <div class="panel-body">

              </div>
            </div>
          </div>

          <form action="" method="POST">
            <div class="form-group">
              <label for="password">{{.Params.password}}</label>
              <input type="password" class="form-control" id="password" name="password"
                     placeholder="{{.Params.passwordPlaceholder}}">
            </div>

            <div class="form-group">
              <label for="password">{{.Params.passwordRepeat}}</label>
              <input type="password" class="form-control" id="passwordRepeat" name="password_confirm"
                     placeholder="{{.Params.passwordRepeatPlaceholder}}">
            </div>

            <div class="form-group">
              <input type="submit" class="btn btn-success" value="{{.Params.submit}}">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{{ end }}
